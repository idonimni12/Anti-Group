<div class="header" align="center">

</div>

<div class="icons">
  <div class="actions_left">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of packages"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          >
        <img (click)="onPick(tile)" [ngClass]="tile.picked ? 'picked' : 'normal'" [src]="tile.img" [alt]="tile.name">
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="actions_right">
    <mat-radio-group class="example-radio-group" [(ngModel)]="deployTo">
      <mat-radio-button class="example-radio-button" *ngFor="let opt of options" [value]="opt">
        {{opt}}
      </mat-radio-button>
    </mat-radio-group><br>
    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".zip">
    <button mat-raised-button color="blue" (click)="onGenerateClick()">Generate</button>
  </div><br>
  <ng-progress
    [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'#4286f4'"
    [trickleSpeed]="500"
    [thick]="true"
    [ease]="'easeInSine'"
  ></ng-progress>
</div>
